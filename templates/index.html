<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python & Socketio</title>
    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h1>Socketio & Python</h1>

    <div class="container">

    <div class="card text-center">
        <h2 class="card-header">Chat Python Example</h2>
        <div class="card-body">
            <div id="messages"></div>
          
        </div>

        <div class="row">    
            <div class="col-1"></div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Envia cualquier cosa" id="myMessage">
              </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-primary mb-4" id="send">Enviar</button>
                </div>
            </div>
      </div>
    </div>
    <!-- <ul id="messages"></ul>
    <input type="text" id="myMessage">
    <button type="button" id="send">Send</button>-->


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- socketio -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        const socket = io();

        //socket.emit('message', 'hello');

        socket.on('message', function (msg) {
            $('#messages').append('<div class="alert alert-primary" role="alert"> ' + msg + '</div>')
        })

        $('#send').on('click', function (){
            socket.send($('#myMessage').val());
            $('#myMessage').val(' ');
        })
    </script>
</body>
</html>
